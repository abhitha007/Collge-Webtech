<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular</title>
</head>
<body>

    <center>
        <table border="1">
            <caption align="top"><font size="+2" color="red">Text Formatting Tags</font></caption>
            <tr>
                <th>Tag</th>
                <th>Description</th>
            </tr>
            <tr>
                <td><b></td>
                <td>Bold text</td>
            </tr>
            <tr>
                <td><i></td>
                <td>Italic text</td>
            </tr>
            <tr>
                <td><u></td>
                <td>Underlined text</td>
            </tr>
           
        </table>
    </center>
</body>
</html>

</body>
</html>
